<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	<style>
		body {
			margin: 2em;
		}

		h2 {
			margin-top: 1em;
			padding-left: 0.35em;
		}

		.sel {
			margin-top: 2em;
		}

		img {
			padding: 1rem;
			width: 150px;
			height: 150px;
			padding: 1rem;
			/* display: none; */
		}
	</style>
	<title>Document</title>
</head>

<body>
	<h2>Holiday Form</h2>
	<div class="form-group">
		<label for="name" class="col-sm-2 control-label">Name</label>
		<div class="col-sm-10">
			<input class="form-control" id="name" placeholder="Your name please...">
		</div>
	</div>
	<!-- Location Selection -->
	<div class="form-group sel">
		<label for="name" class="control-label">Select Holiday Location </label>
		<div>
			<select id="holidaySlt" class="form-control">
				<option id="holidayOne">Samoa $889.00</option>
				<option id="holidayTwo">Fiji $759.00</option>
				<option>3</option>
				<option>4</option>
				<option>5</option>
			</select>
		</div>
	</div>
	<!-- Location Selection -->
	<div class="form-group sel">
		<label for="name" class="control-label">Select Hotel Location </label>
		<div>
			<select id="hotelSlt" class="form-control">
				<option id="hotelOne">Hilton $269.00</option>
				<option id="hotelTwo">Sheraton $249.00</option>
				<option>3</option>
				<option>4</option>
				<option>5</option>
			</select>
		</div>
	</div>
	<button class="btn btn-primary">Book</button>
	<br>
	<br>
	<!-- Booking card details START -->
	<div class="card" style="width: 18rem;">
		<img id="cardImg1" src="./holiday.png" alt="...">
		<img id="cardImg2"src="./holiday.png"  alt="...">
		<!-- <img id="samoaImg" src="./samoa-image.png" alt="">
		<img id="fijiImg" src="./fiji-image.png" alt="">
		<img id="hiltonImg" src="./hilton-image.png" alt="">
		<img id="sherImg" src="./sher-image.png" alt=""> -->
		<div class="card-body">
			<h4 class="card-title">Holiday Itinery Cost</h4>
			<h5 id="customerNameDetails" class="card-name"></h5>
			<p id="totalCosts" class="card-text">Total Costs</p>
			<!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
		</div>
	</div>
	<!-- Booking card details ENDS -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script src="hotel-jd.js"></script>
</body>

</html>
